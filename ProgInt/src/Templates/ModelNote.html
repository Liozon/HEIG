<h3>Moyenne de classe: {{moyenne}}</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Pr√©nom</th>
            <th scope="col">Note</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {{#each eleves}}
        <tr>
            <td>{{prenom}}</td>
            <td>{{nom}}</td>
            <td>{{note}}</td>
            <td>
                <button type="button" class="btn btn-primary btn_comparer" eleve-action-id="{{id}}">Comparer</button>
                <button type="button" class="btn btn-success btn_modifier" eleve-action-id="{{id}}">Modifier</button>
                <button type="button" class="btn btn-danger btn_delete" eleve-action-id="{{id}}">Supprimer</button>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
