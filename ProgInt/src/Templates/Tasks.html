<h1>Les dernières tâches</h1>
{{#each items}}
    <article class="task">
      <h1>{{ task }}</h1>
      <div class="body">
        {{ body }}
      </div>
      <footer>
          Written by {{time}}          
          <button class="btn_delete btn" data-index="{{@index}}">
              Effacer
          </button>
      </footer>
    </article>
{{/each}}
